<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PHP</title>
</head>
<body>
	<h1>Formularios en PHP</h1>
	
	<form method="post" action="internas/server.php">
		<!--<label for="nombres">Nombre</label>-->
		<input id="nombres" type="text" name="nombres" placeholder="Nombres" required><br>
		<input type="text" name="apellidos" placeholder="Apellidos" required><br>
		<input type="text" name="telefono" placeholder="Teléfono"><br>
		<input type="email" name="correo" placeholder="Correo"><br>

		<br><label for="">Talleres:</label><br>

		<input type="checkbox" name="talleres[]" value="css" />CSS<br>
		<input type="checkbox" name="talleres[]" value="visualizacion" />Visualización<br>

</html>
